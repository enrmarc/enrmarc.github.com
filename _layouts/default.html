<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>{{ page.title }} | {{ site.title }}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">      
      <link type="image/x-icon" rel="icon" href="/assets/img/favicon.ico"/>
      <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css"/>
      <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap-responsive.min.css"/>
      <link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.min.css"/>
      <link rel="stylesheet" type="text/css" href="/assets/css/custom.css"/>
      <link rel="stylesheet" type="text/css" href="/assets/highlight.js/styles/github.css"/>

      <script type="text/javascript" src="/assets/js/jquery-1.9.1.min.js"></script>
      <script type="text/javascript" src="/assets/highlight.js/highlight.pack.js"></script>
      <script>hljs.initHighlightingOnLoad();</script>
      <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="/assets/js/custom.js"></script>
      <script>
         var posts = [];
         {% for post in site.posts %}
            posts.push("{{ post.url }}");
         {% endfor %}   
   
         $(function() {
            $('#random').click(function() {
               window.location = posts[Math.floor(Math.random() * posts.length)]; 
            });
         });
      </script>

      {% include google-analytics.html %}
   </head>
   <body>
      {% include navbar.html %}
      {{ content }}
      {% include footer.html %}
   </body>
</html>
