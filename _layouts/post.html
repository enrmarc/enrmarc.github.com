{% if page.images %}
  <article id="post" class="is-post" role="main">
{% else %}
  <article id="post" class="is-post" role="main">
{% endif %}

      <h1>{{ page.title }}</h1>

    <div class="entrecot">
      <small class="post-summary">{{page.summary}}</small>

    {{ content }}
    <small><time>{{page.date | date: '%b %d, %Y'}}</time></small>
  </article>
