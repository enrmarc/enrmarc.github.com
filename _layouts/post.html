---
layout: default
---
<article class="post text">
  <header>
    <div class="permalink">
      <a href="">{{ page.date | date: "%Y-%m-%d" }}</a>
    </div>
    <h1>{{ page.title }}</h1>
  </header>
  
  {% if page.abstract %} <b>Abstract.</b> {{ page.abstract }}<br><br>{% endif %}
  {{ content }}
  </header>
</article>
