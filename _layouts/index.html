---
layout: default
---

<main class="content">
   <article>
      <header>
         <h1 class="index-title"> {{ page.title }} </h1>
            <small>
               <small>
                  <time datetime="{{ page.date }}">
                     {{ page.date | date: "%b %d, %Y" }}
                  </time>
               </small>
               {{ page.desc }}
            </small>
      </header>
      {{ content }}
   </article>
</main>
