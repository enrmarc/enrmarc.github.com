<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>{{ page.title }} | {{ site.title }}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href='http://fonts.googleapis.com/css?family=Lato|Source+Code+Pro|PT+Serif' rel='stylesheet' type='text/css'>
      <link type="image/x-icon" rel="icon" href="/assets/img/favicon.ico"/>
      <link rel="stylesheet" type="text/css" href="/assets/css/allbootstrap.css"/>
      <link rel="stylesheet" type="text/css" href="/assets/css/custom.css"/>
      {% for style in page.styles %}
         <link rel="stylesheet" type="text/css" href="/assets/{{ style.src }}"/>
      {% endfor %}
      {% include google-analytics.html %}
   </head>

   <body>
      {% include navbar.html %}
      {{ content }}
      {% include footer.html %}
      <script type="text/javascript" src="/assets/js/jquery-1.9.1.min.js"></script>
      <script type="text/javascript" src="/assets/js/highlight.pack.js"></script>
      <script>hljs.initHighlightingOnLoad();</script>
      <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
      {% for script in page.scripts %}
         <script type="text/javascript" src="/assets/{{ script.src }}"></script>
      {% endfor %}      
   </body>
</html>
