layout: project
---

<div class="container">
   <div class="row-fluid">
      <div class="span12">
         <h2 class="post-title">{{ page.title }}</h2>
         <p class="date"> {{ page.date | date: "%B %d, %Y" }}</p>
         {{ content }}
         {% if page.src %} 
           <br><a id="view_banner" href="{{ page.src }}">CÃ³digo fuente</a> 
         {% endif %}         
      </div>
   </div>

   <br>
   <div class="row-fluid">
      <div class="previous">
         {% if page.previous.url %}
            <a href="{{ page.previous.url }}">&larr; {{ page.previous.title }}</a>
         {% endif %}         
      </div>

      <div class="next">
         {% if page.next.url %}
            <a href="{{ page.next.url }}">{{ page.next.title }} &rarr;</a>
         {% endif %}
      </div>
   </div>

   {% include disqus.html  %}
</div>
