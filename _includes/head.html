<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
   <meta name="description" content="{{ site.description }}">
   <link type="text/plain" rel="author" href="http://enrmarc.github.io/humans.txt" />
   <title>{{ page.title }} | {{ site.name }}</title>

   {% if page.summary %}
      <meta name="description" content="{{ site.description }}. {{page.summary}}"/>
   {% endif %}

   {% if page.tags %}
      <meta name="keywords" content="enrmarc, Enrique Marcos, source, code, {{page.tags | join: ','}}"/>
   {% endif %}

   <link rel="stylesheet" href="/assets/css/app.css"/>
   {% for style in page.styles %}
      <link rel="stylesheet" type="text/css" href="/assets/{{ style.src }}"/>
   {% endfor %}
   <link href="//fonts.googleapis.com/css?family=Lato:400,700|PT+Serif:400,700,400italic" rel="stylesheet" type="text/css">

   <link type="image/x-icon" rel="icon" href="/assets/img/favicon.ico"/>
   {% include google-analytics.html %}
</head>
