<li{% if post.lang %} lang={{ post.lang }}{% endif %}>
  <h2>
    <!-- Dynamic link color based on post color scheme -->
    {% capture post_link_color %}
      {% if post.scheme-code %}
          style="color: {{ post.scheme-code }};"
      {% endif %}
    {% endcapture %}

    <!-- Item title -->
    {% if post.ext_url %}
      <a href="{{ post.ext_url }}" {{ post_link_color }}>{{ post.title}}</a>
    {% else %}
      <a href="{{ post.url }}/" {{ post_link_color }}>{{ post.title }}</a>
    {% endif %}
  </h2>
</li>
