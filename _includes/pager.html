<br>
<div class="row-fluid pager">
   <div class="span8 offset2">
      <div class="previous">
         {% if page.previous.url %}
            <a href="{{ page.previous.url }}">&larr; {{ page.previous.title }}</a>
         {% endif %}         
      </div>

      <div class="next">
         {% if page.next.url %}
            <a href="{{ page.next.url }}">{{ page.next.title }} &rarr;</a>
         {% endif %}
      </div>
   </div>
</div>
