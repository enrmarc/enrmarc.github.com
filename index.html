---
layout: default
title: Home
---

{% for post in site.posts %}
<div class="entry-overview">
    <div class="date">{{ post.date | date_to_string }}</div>
    <div class="detail">
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <div class="summary"><p>{{ post.summary }}</p></div>
    </div>
</div>
{% endfor %}
