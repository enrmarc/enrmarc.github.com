---
layout : index
summary: "Noto un desespero enfermizo en tu risa"
---

{% for post in site.posts %}

  <li class="clearfix">
    <header class="entry-title">
      {% if post.ext_url %}
        <a href="{{post.ext_url}}" title="{{post.title}}">
      {% else %}
        <a href="{{post.url}}" title="{{post.title}}">
      {% endif %}
          <div class="content">
            <h2>{{post.title}}</h2>
            <p class="oneliner">{{post.summary}}</p>
            <time>{{post.date | date: "%b %d, %Y" }}</time>
          </div>
        </a>
    </header>
  </li>

{% endfor %}
