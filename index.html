---
layout: index
title: Notas
desc: "Noto un desespero enfermizo en tu risa"
---


<main class="notes" >
   <section _layout="p1-2">
      {% for post in site.categories.note %}
         <a class="notelink" href="{{post.url}}">
            <h5>{{post.title}}</h5>
            <span _type="small3 italic">{{post.summary}}
               <span _type="unbroken">{{ post.date | date: "%b %d, %Y" }}</span>
            </span>
         </a>
      {% endfor %}
   </section>
</main>
