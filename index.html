---
layout: default
title:  Inicio
---

<div class="container">
   <div class="row-fluid">
      <div class="span8">
         <ul class="slats">
            {% for post in site.posts %}
            <li>
              <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
              <p>{{ post.summary }}
                <span class="meta">{{ post.date | date_to_string }}</span>
              </p>
            </li>
            {% endfor %}
         </ul>
      </div>
   </div>
</div>
